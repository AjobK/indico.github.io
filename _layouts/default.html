<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <div class="dark-overlay"></div>

    {% include header.html %}
    <div class="page-content">
      {{ content }}
    </div>

    {% include footer.html %}

    <script type="text/javascript" src="{{ "/js/github-buttons.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{site.baseurl}}/js/ekko-lightbox.min.js"></script>
    {% if page.permalink == '/blog/' %}
      <script src="{{ "/js/infinite-jekyll.js" | prepend: site.baseurl }}"></script>
    {% endif %}
    {% if page.permalink == '/getting-started/' %}
      <script src="{{ "/js/jquery.smoothscroll.min.js" | prepend: site.baseurl }}"></script>
      <script type="text/javascript">
        $('html').smoothScroll();
      </script>
    {% endif %}
    <script type="text/javascript">
      $(document).ready(function(){
        $('.navbar-toggle').on('click', function(){
          if($(this).hasClass('collapsed')) {
            $('.dark-overlay').css('display','initial');
          }
          else {
            $('.dark-overlay').css('display','none');
          }
        });

        $('.dark-overlay').on('click',function(){
          $('.collapse').collapse('hide');
          $('.navbar-toggle').addClass('collapsed');
          $('.dark-overlay').css('display','none');
        })
      });
    </script>
  </body>
</html>
